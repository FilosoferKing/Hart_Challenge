<!DOCTYPE html>
<html lang="en">
<head>
     <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=2.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i" rel="stylesheet">
    <!-- Custom CSS (minified) -->
    <link rel="stylesheet" href="css/less/main.min.css">
</head>
<body>

	<!--================== TITLE ===================-->
	<section id="settingsTitle" class="col-xs-12 col-sm-8 col-sm-offset-2">My Settings
	</section>

	<!--================== NAV TABS ===================-->
	<section class="col-xs-12 col-sm-8 col-sm-offset-2 navTabs">
		<ul>
			<li class="active">Profile</li>
			<li>Notifications</li>
			<li>Social</li>
			<li>Billing</li>
		</ul>
	</section>

	<!--================== PROFILE CONTAINTER ===================-->
	<section id="profileContainer" class="col-xs-12 col-sm-8 col-sm-offset-2">
		<img class="changePage" src="img/chevron_circle_left.png">
		<img class="changePage" src="img/chevron_circle_right.png">

		<!--== PHOTO CONTAINTER ==-->
		<div id="photoSection" class="col-xs-12 col-sm-3">
			<h2>Photo</h2>
			<div id="imgContainer">
				<img src="img/hart_logo.png" alt="Hart Logo" />
			</div>
			<div id="addPhoto" class="col-xs-12 col-sm-12">
				<button class="button buttonWhite">Add photo from...<img src="img/caret_down.png"></button>
			</div>
			<div class="col-xs-12 col-sm-12 remove">
				<a href="#"><p>Delete or Remove Photo</p></a>
			</div>
		</div>

		<!--== INFO CONTAINTER ==-->
		<div id="infoContainer" class="col-xs-12 col-sm-8 col-sm-offset-1">

			<!-- Profile Section -->
			<div id="profileSection" class="col-xs-12 col-sm-12">
				<h2>Profile</h2>
				<form class="form-horizontal formLayout">
					<div class="form-group">
					<label for="name" class="col-sm-3 control-label">Name</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="name">
						</div>
						<img src="img/question_fill.png"/>
					</div>
				</form>
				<form class="form-horizontal formLayout">
					<div class="form-group">
					<label for="email" class="col-sm-3 control-label">Email Address</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="email">
						</div>
						<img src="img/question_fill.png"/>
					</div>
				</form>
				<div id="emailUpdates" class="col-xs-12 col-sm-9 col-sm-offset-3">
					<div class="col-xs-12 col-sm-7 updateMessage">
						<span>I'd like to receive email updates.</span>
					</div>
					<div class="emailUpdateButtons">
						<div class="col-sm-6 radioButton">
							<input type="radio" id="yes" name="update" value="updateYes">
							<label for="yes">Yes</label>
						</div>
						<div class="col-sm-6 radioButton">
							<input type="radio" id="no" name="update" value="updateNo">
							<label for="no">No</label>
						</div>
					</div>
				</div>
				<form id="password" class="form-horizontal formLayout">
					<div class="form-group">
					<label for="password" class="col-sm-3 control-label">Password</label>
						<div class="col-sm-9 buttonDiv">
							<button class="button buttonWhite">Change my Password</button>
							<img src="img/question_fill.png"/>
						</div>
					</div>
				</form>
			</div>

			<!-- Social Media Section -->
			<div id="socialMediaSection" class="col-xs-12 col-sm-12">
				<h2>Social Media</h2>
				<form class="form-horizontal formLayout">
					<div class="form-group">
					<label for="facebook" class="col-sm-3 control-label">Facebook</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="facebook">
						</div>
						<img src="img/question_fill.png"/>
					</div>
				</form>
				<form class="form-horizontal formLayout">
					<div class="form-group">
					<label for="twitter" class="col-sm-3 control-label">Twitter</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="twitter">
						</div>
						<img src="img/question_fill.png"/>
					</div>
				</form>
				<form class="form-horizontal formLayout">
					<div class="form-group">
					<label for="google" class="col-sm-3 control-label">Google</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="google">
						</div>
						<img src="img/question_fill.png"/>
					</div>
				</form>
			</div>
		</div>

		<!--================== ACTION BUTTONS ===================-->
		<div id="actionButtons" >
			<button class="button buttonWhite">Cancel</button>
			<button class="button buttonBlue">Save</button>
		</div>

	</section>

    <!-- jQuery -->
    <script src="js/jquery-3.1.1.min.js"></script>
	<!-- Bootstrap -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Javascript -->
    <script src="js/main.js"></script>
</body>
</html>
